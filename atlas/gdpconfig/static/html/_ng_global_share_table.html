<div class="row">
    <h5>Global shares</h5>
</div>
   <div class="row">

       <table>
        <tbody>
        <tr ng-repeat="row in globalShareTable">

                <td ng-repeat="element in row" style="padding-bottom:0;margin-bottom: 0">
                <div ng-show="element.show" >
                                  <span  >{{ element.name }} </span> <span  class="{{ element.percentType }}">( {{ element.percentage | number : 2 }} %)</span>

                                  <input ng-model="element.value" ng-change="change_value(element.parent)" type="number" placeholder="{{ element.original_value }}" size="3" maxlength="3" min="0" max="100" >



                </div>
                </td>

        </tr>
        </tbody>
    </table>
            </div>
    <div class="row">
<button  ng-click="save_gs()" >Save</button>
          </div>
