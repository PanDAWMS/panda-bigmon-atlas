
   <div class="row">
   <h5>Child tasks for <a href="{{ mainTaskLink}}">{{ task.id }}</a> - {{ task.name }} ({{ task.total_events | number:0  }} events)</h5>
      <div class="spinner" ng-show="loading">  Loading...</div>
   </div>
                <div class="row">
               <div class="columns large-1">
                   <label>Active AP only
                       <input type="checkbox" ng-change="change_search_criteria(showCriteria)" ng-model="showCriteria"></label>

            </div>
            <div class="columns large-1">
                   <label>Force
                       <input type="checkbox" ng-change="change_search_criteria(showCriteria)" ng-model="forceObsolete"></label>

            </div>
                <div class="columns large-2">
                    <button  ng-click="obsolete_tasks()" ng-disabled="alreadyObsoleted">Obsolete</button>

            </div>
                                    <div class="columns large-8"></div>
                </div>

            <div class="row">
               <div class="columns large-1">
                   <span>AP tasks:</span>
                </div>
                <div class="columns large-11">
                    <table>
                    <tbody>
                    <tr>
                        <td ng-repeat="(key, value) in taskStatistic.AP   ">
                          <span class="{{ key }}">{{ key }} </span>
                         </td>
                    </tr>
                    <tr>
                        <td ng-repeat="(key, value) in taskStatistic.AP   ">
                          <span>{{ value }} </span>
                         </td>
                    </tr>
                    </tbody>
                    </table>
                </div>
            </div>
            <div class="row" ng-show="showNonAP">
               <div class="columns large-1">
                   <span>GP tasks:</span>
                </div>
                <div class="columns large-9">
                    <table>
                    <tbody>
                    <tr>
                        <td ng-repeat="(key, value) in taskStatistic.GP   ">
                          <span class="{{ key }}">{{ key }} </span>
                         </td>
                    </tr>
                    <tr>
                        <td ng-repeat="(key, value) in taskStatistic.GP   ">
                          <span>{{ value }} </span>
                         </td>
                    </tr>
                    </tbody>
                    </table>
                </div>
                <div class="columns large-2">
                   <span>EI tasks:{{ totalEI }}</span>
                </div>
            </div>
   <div class="row">
       <div class="columns large-1">
           <label>Show tag/taskIF<input type="checkbox"  ng-model="showTag"></label>
           </div>
        <div class="columns large-11">
       <table>
        <tbody>
        <tr ng-repeat="row in chainTable| filter:search">
            <td ng-repeat="element in row.row | filter:search  ">
                <a href="https://bigpanda.cern.ch/task/{{ element.id }}" >
                    <span class="{{ element.provenance }} {{ element.status }}">{{ element.provenance }} </span>
                    <span ng-show="showTag" class="{{ element.status }}">{{ element.etag }}</span>
                    <span ng-show="!showTag" class="{{ element.status }}">{{ element.id }}</span>
                </a>
             </td>
        </tr>
        </tbody>
    </table>
            </div>
       </div>
