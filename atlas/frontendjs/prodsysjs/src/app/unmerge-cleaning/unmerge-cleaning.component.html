<h4> Unmerged {{prefix}} datasets which are not yet deleted and not marked for deletion</h4>
<ul *ngFor="let element of unmergedDatasetsByFormat">
  <li>
    <a [routerLink]="['/unmerged-deletion/notdeleted/', prefix, element.format ]" >{{element.format}} Datasets {{element.datasets}} Size {{element.size| datasetSize}}</a>
  </li>

</ul>
