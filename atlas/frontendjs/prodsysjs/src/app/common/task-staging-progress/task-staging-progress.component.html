<ng-container *ngIf="stagingProgress.status === 'queued'; else staging">
<a href="https://bigpanda.cern.ch/dc/dash/">Queued</a> 0 / {{stagingProgress.total_files}}</ng-container>
<ng-template #staging>
 <a href="https://rucio-ui.cern.ch/rule?rule_id={{stagingProgress.rule}}">{{stagingProgress.status | titlecase}}</a> {{stagingProgress.staged_files}} / {{stagingProgress.total_files}}
</ng-template>
