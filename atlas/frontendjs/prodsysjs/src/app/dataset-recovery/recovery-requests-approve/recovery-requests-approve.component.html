<p>All recovery requests</p>
@if(allRequests()){
             <app-task-stats  [taskStatus]="sites"  [formControl]="sitesControl"
                      [statusOrder]="sitesOrder" [orientation]="'vertical'"></app-task-stats>
}
               <ag-grid-angular
                 #agGrid
          style="width: 100%; "
          class="ag-theme-alpine"
          [rowData]="allRequests()"
          [columnDefs]="columnDefs"
              [gridOptions]="gridOptions"
                 (selectionChanged)="onSelectionChanged($event)"
    [rowSelection]="'multiple'"

     [domLayout]="'autoHeight'"
    [rowHeight]="22"
                  ></ag-grid-angular>
    <div class="flex items-center space-x-2">
  <button class="bg-blue-500 hover:bg-blue-700  font-bold py-2 px-4 rounded" (click)="selectFiltered()">
    Select Filtered
  </button>
  <button mat-raised-button color="primary"  [disabled]="true">
    Submit Request for {{selectedDatasets.length}}
  </button>
    </div>
