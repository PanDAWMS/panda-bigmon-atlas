

  <div  style="{  border:1px solid red; min-width:80%;} ">
    <mat-grid-list [cols]='stepsInOrder.length' rowHeight="2em">

      <mat-grid-tile  (click)="openDialog();" [colspan]="stepsInOrder.length"  [rowspan]="1" >
        {{slice.id}}-{{slice.dataset}}-{{slice.input_data}}
      </mat-grid-tile>
      <mat-grid-tile
        *ngFor="let step of stepsInOrder"
        [colspan]="1"
        [rowspan]="1"

      >
      <span *ngIf="step===undefined"></span>
       <span *ngIf="step!==undefined" [style]="colorSchema[step.request_id]">{{step.ami_tag}}</span>

      </mat-grid-tile>
      <mat-grid-tile
        *ngFor="let step of stepsInOrder"
        [colspan]="1"
        [rowspan]="1"
      >
        <span *ngIf="step===undefined"></span>
        <span *ngIf="step!==undefined" >{{step.tasks.length}}</span>

      </mat-grid-tile>
    </mat-grid-list>
    </div>
