<div class="max-w-sm mx-auto mt-10">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 flex items-center">
                <input type="checkbox" class="mr-2 leading-tight">
                <span>Enable Advanced Settings</span>
            </label>
        </div>
        <div class="mb-6 relative">
            <input type="number" id="amount" name="amount"
                   class="form-input appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                   placeholder=" ">
            <label for="amount" class="form-label absolute top-0 left-0 px-4 py-3 text-gray-600 duration-300 origin-0 cursor-text">
                Amount ($)
            </label>
        </div>
        <fieldset>
            <legend class="text-gray-700 text-sm font-bold mb-2">Preferences</legend>
            <div class="mb-3">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    Option 1
                </label>
            </div>
            <div class="mb-3">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    Option 2
                </label>
            </div>
            <div class="mb-3">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    Option 3
                </label>
            </div>
        </fieldset>
    </div>
</div>
