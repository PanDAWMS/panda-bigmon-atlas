{# extends "_base.html" #}
{% load staticfiles %}{% load url from future %}<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head profile="http://www.w3.org/2005/10/profile">
<link rel="icon" type="image/png" href="{% static "images/favicon.png" %}" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<title>{% block page_title %}{{ title }}{% endblock %}</title>

<!-- Included CSS Files -->

<link rel="stylesheet" href="{% static "css/normalize.css" %}">
<link rel="stylesheet" href="{% static "css/foundation.css" %}">
<link rel="stylesheet" href="{% static "css/bigpandamon.css" %}">
{% block base_css %}{% endblock %}
{% block extra_css %}{% endblock %}

<script src="{% static "js/vendor/custom.modernizr.js" %}"></script>
{% block base_js %}{% endblock %}
{% block extra_js %}{% endblock %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{% block gacode %}UA-44940804-1{% endblock %}', '{% block gaweb %}pandawms.org{% endblock %}');
    ga('send', 'pageview');
</script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/highcharts/highcharts.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/highcharts/modules/exporting.js"></script>

</head>

<div id="container" style="width: 1000px; height: 600px; margin: 0 auto"></div>
<script type="text/javascript" charset="utf-8">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '{{group}} {{status}}'
        },
        xAxis: {
            min: 0,
            title: {
                text: 'JOB PRIORITY'
            },            
        },
        yAxis: {
            min: 0,
            title: {
                text: 'NUMBER OF JOBS'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -70,
            verticalAlign: 'top',
            y: 20,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + '<br/>' +
                    'Total: ' + this.point.stackTotal;
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black, 0 0 3px black'
                    }
                }
            }
        },
        series: [

        {% for key,value in groups.iteritems %}
        {
           name: '{{key}}',
           data: {{value.data1}}
        },
        {% endfor %}
        ]
    });
});
</script>
