<div class="row">
<label> Search keywords:
<input type="text" ng-model="keywords" id="search_keywords" placeholder="Keywords">
</label>
</div>
    <div class="row">
 <div class="large-3 column"><button ng-click="showTasks()" class="btn btn-primary">Search</button> </div> <div class="large-3 column"><label>Analysis<input type="checkbox" ng-model="is_analy"></label>
 </div> <div class="large-6 column"></div>
    </div>
<div class="row">
<h3>Keywords: {{ query_string }}</h3>
</div>
<div class="row">
 <div  ng-show="loading"> Loading...</div>
        </div>
<div class="row">
<h5> Tasks found: {{ total }}  Tasks displayed: {{ tasks.length }}</h5> <button ng-show="!loading" ng-click="manageTasks()" class="btn btn-primary">Manage tasks</button>
    </div>
<div class="row">
    <div class="column large-6">
                    <input type="text" ng-model="tasksname_search" class="search-query" id="tasksname_search"
               placeholder="Filter">
    </div>
    <div class="column large-2">
        <select ng-model="orderTaskBy"> Order by
          <option value="" selected>Default</option>
          <option value="taskid">Task ID</option>
          <option value="taskname">Task Name</option>
          <option value="-processed_events">Processed events</option>
        </select>
    </div>
    <div class="column large-4"></div>
</div>
 <div class="row" >
<h5>Processed events number (not verified!)</h5>
     </div>
<div>
    <div class="row" ng-repeat="element in events_per_campaign" >
        <div class="column large-2">{{ element.name }} :</div>
        <div class="column large-2">{{ element.size | number }}</div>
        <div class="column large-2"> in {{ element.tasks }} tasks</div>

        <div class="column large-6"></div>
    </div>
</div>
<br>
<div class="row">
<table id="taskTable">
    <tr  ng-repeat="element in tasks| filter:tasksname_search| orderBy:orderTaskBy " >
    <td><atlastask taskmeta="::element">

    </atlastask>
        </td>

</tr>
    </table>
    </div>
